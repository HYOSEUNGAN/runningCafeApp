<svg width="128" height="182" viewBox="0 0 128 182" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="nightRunningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E1B4B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312E81;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nightRunningOverlay" x1="0%" y1="100%" x2="0%" y2="80%">
      <stop offset="0%" style="stop-color:#1E1B4B;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1E1B4B;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- 메인 배경 -->
  <rect width="128" height="182" rx="12" fill="url(#nightRunningGradient)"/>
  
  <!-- 달 -->
  <circle cx="100" cy="25" r="12" fill="#FDE68A" opacity="0.9"/>
  <circle cx="95" cy="20" r="2" fill="rgba(30,27,75,0.3)"/>
  <circle cx="102" cy="22" r="1.5" fill="rgba(30,27,75,0.2)"/>
  <circle cx="98" cy="28" r="1" fill="rgba(30,27,75,0.25)"/>
  
  <!-- 별들 -->
  <circle cx="20" cy="20" r="1" fill="#FDE68A" opacity="0.8"/>
  <circle cx="35" cy="15" r="0.8" fill="#FDE68A" opacity="0.7"/>
  <circle cx="50" cy="25" r="1.2" fill="#FDE68A" opacity="0.9"/>
  <circle cx="75" cy="18" r="0.6" fill="#FDE68A" opacity="0.6"/>
  
  <!-- 야간 러닝 트랙 (LED 조명 표현) -->
  <path d="M20 60 Q64 40 108 60 Q108 80 108 100 Q64 120 20 100 Q20 80 20 60" 
        fill="none" stroke="#FDE68A" stroke-width="2" stroke-dasharray="4,2" opacity="0.7"/>
  
  <!-- 가로등 -->
  <g transform="translate(15, 45)">
    <rect x="4" y="0" width="2" height="35" fill="#FDE68A" opacity="0.6"/>
    <ellipse cx="5" cy="0" rx="4" ry="2" fill="#FDE68A" opacity="0.8"/>
    <ellipse cx="5" cy="-2" rx="8" ry="4" fill="#FDE68A" opacity="0.2"/>
  </g>
  
  <g transform="translate(105, 50)">
    <rect x="4" y="0" width="2" height="30" fill="#FDE68A" opacity="0.6"/>
    <ellipse cx="5" cy="0" rx="4" ry="2" fill="#FDE68A" opacity="0.8"/>
    <ellipse cx="5" cy="-2" rx="8" ry="4" fill="#FDE68A" opacity="0.2"/>
  </g>
  
  <!-- 야간 러너 (반사 조끼) -->
  <g transform="translate(55, 70)">
    <circle cx="9" cy="6" r="3" fill="#FDE68A"/>
    <path d="M6 10 L12 10 L11 22 L7 22 Z" fill="#FDE68A"/>
    <rect x="6" y="10" width="6" height="8" fill="#EF4444" opacity="0.8"/>
    <path d="M5 16 L8 14 L11 16 L14 14" stroke="#FDE68A" stroke-width="2" fill="none"/>
  </g>
  
  <!-- 카페 건물 (야간 조명) -->
  <rect x="25" y="100" width="78" height="45" rx="6" fill="rgba(30,27,75,0.9)"/>
  <rect x="30" y="105" width="18" height="15" rx="2" fill="#FDE68A" opacity="0.8"/>
  <rect x="52" y="105" width="18" height="15" rx="2" fill="#FDE68A" opacity="0.8"/>
  <rect x="74" y="105" width="18" height="15" rx="2" fill="#FDE68A" opacity="0.8"/>
  
  <!-- 카페 지붕 -->
  <path d="M20 100 L64 80 L108 100 Z" fill="#1E1B4B"/>
  
  <!-- 카페 간판 (네온사인) -->
  <rect x="42" y="85" width="44" height="12" rx="6" fill="rgba(253,230,138,0.9)"/>
  <text x="64" y="93" fill="#1E1B4B" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">NIGHT CAFE</text>
  
  <!-- 카페 문 -->
  <rect x="54" y="125" width="20" height="20" rx="2" fill="#312E81"/>
  <circle cx="70" cy="135" r="1" fill="#FDE68A"/>
  
  <!-- 하단 오버레이 -->
  <rect x="0" y="145" width="128" height="37" fill="url(#nightRunningOverlay)"/>
  
  <!-- 투표 수 -->
  <text x="10" y="165" fill="#FDE68A" font-family="Arial, sans-serif" font-size="11" font-weight="bold">98표</text>
  
  <!-- 야간 뱃지 -->
  <rect x="10" y="10" width="35" height="16" rx="8" fill="#312E81"/>
  <text x="27.5" y="21" fill="#FDE68A" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle">야간</text>
</svg>
