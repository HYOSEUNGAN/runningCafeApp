<svg width="375" height="144" viewBox="0 0 375 144" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
  <linearGradient id="overlay2" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#059669;stop-opacity:0.8" />
    <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.6" />
  </linearGradient>
</defs>
<!-- 배경 이미지 -->
<image href="/images/banners/banner-01.png" x="0" y="0" width="375" height="144" preserveAspectRatio="xMidYMid slice"/>
<!-- 오버레이 -->
<rect width="375" height="144" rx="12" fill="url(#overlay2)"/>
<!-- 달력 아이콘 -->
<g transform="translate(300, 70)">
  <rect x="0" y="5" width="30" height="20" rx="4" fill="white" opacity="0.3"/>
  <circle cx="8" cy="15" r="2" fill="white"/>
  <circle cx="15" cy="15" r="2" fill="white"/>
  <circle cx="22" cy="15" r="2" fill="white"/>
  <path d="M3 0L27 0" stroke="white" stroke-width="2" stroke-linecap="round"/>
</g>
<!-- 텍스트 -->
<text x="30" y="50" fill="white" font-family="Inter, sans-serif" font-weight="700" font-size="20">30일 습관 챌린지</text>
<text x="30" y="80" fill="white" font-family="Inter, sans-serif" font-weight="400" font-size="14" opacity="0.95">매일 러닝으로 건강한 습관 만들기</text>
<!-- 진행률 표시 -->
<g transform="translate(30, 100)">
  <rect width="120" height="8" rx="4" fill="white" opacity="0.25"/>
  <rect width="80" height="8" rx="4" fill="white" opacity="0.9"/>
  <text x="130" y="12" fill="white" font-family="Inter, sans-serif" font-size="10" opacity="0.95">15/30일</text>
