<svg width="105" height="150" viewBox="0 0 105 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="healingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3E8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E9D5FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="healingOverlay" x1="0%" y1="100%" x2="0%" y2="70%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- 메인 배경 -->
  <rect width="105" height="150" rx="12" fill="url(#healingGradient)"/>
  
  <!-- 카페 건물 -->
  <rect x="20" y="60" width="65" height="50" rx="4" fill="#8B5CF6" opacity="0.8"/>
  <rect x="25" y="65" width="15" height="20" rx="2" fill="rgba(255,255,255,0.9)"/>
  <rect x="45" y="65" width="15" height="20" rx="2" fill="rgba(255,255,255,0.9)"/>
  <rect x="65" y="65" width="15" height="20" rx="2" fill="rgba(255,255,255,0.9)"/>
  
  <!-- 카페 지붕 -->
  <path d="M15 60 L52.5 40 L90 60 Z" fill="#7C3AED"/>
  
  <!-- 카페 간판 -->
  <rect x="35" y="45" width="35" height="12" rx="6" fill="rgba(255,255,255,0.9)"/>
  <text x="52.5" y="53" fill="#8B5CF6" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">HEALING</text>
  
  <!-- 카페 문 -->
  <rect x="42" y="90" width="20" height="20" rx="2" fill="#6D28D9"/>
  <circle cx="58" cy="100" r="1" fill="rgba(255,255,255,0.8)"/>
  
  <!-- 식물 장식 -->
  <g transform="translate(10, 80)">
    <ellipse cx="5" cy="15" rx="3" ry="8" fill="#10B981"/>
    <rect x="4" y="23" width="2" height="5" fill="#059669"/>
  </g>
  <g transform="translate(85, 85)">
    <ellipse cx="5" cy="12" rx="2.5" ry="6" fill="#10B981"/>
    <rect x="4" y="18" width="2" height="4" fill="#059669"/>
  </g>
  
  <!-- GPS 위치 핀 -->
  <g transform="translate(45, 15)">
    <path d="M7.5 0 Q15 0 15 7.5 Q15 15 7.5 20 Q0 15 0 7.5 Q0 0 7.5 0 Z" fill="#DC2626"/>
    <circle cx="7.5" cy="7.5" r="3" fill="white"/>
  </g>
  
  <!-- 하단 오버레이 -->
  <rect x="0" y="105" width="105" height="45" fill="url(#healingOverlay)"/>
  
  <!-- 거리 표시 -->
  <text x="8" y="125" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">0.3km</text>
  
  <!-- 별점 -->
  <g transform="translate(8, 130)">
    <text x="0" y="8" fill="#F59E0B" font-family="Arial, sans-serif" font-size="8">⭐</text>
    <text x="12" y="8" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">4.9</text>
  </g>
  
  <!-- 장식 구름 -->
  <ellipse cx="25" cy="25" rx="8" ry="4" fill="rgba(255,255,255,0.6)"/>
  <ellipse cx="75" cy="30" rx="6" ry="3" fill="rgba(255,255,255,0.5)"/>
</svg>
