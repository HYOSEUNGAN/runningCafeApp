<svg width="105" height="150" viewBox="0 0 105 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="morningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDE68A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="morningOverlay" x1="0%" y1="100%" x2="0%" y2="70%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- 메인 배경 -->
  <rect width="105" height="150" rx="12" fill="url(#morningGradient)"/>
  
  <!-- 태양 -->
  <circle cx="80" cy="25" r="12" fill="#F59E0B" opacity="0.8"/>
  <g transform="translate(80, 25)">
    <line x1="-18" y1="0" x2="-15" y2="0" stroke="#F59E0B" stroke-width="2"/>
    <line x1="15" y1="0" x2="18" y2="0" stroke="#F59E0B" stroke-width="2"/>
    <line x1="0" y1="-18" x2="0" y2="-15" stroke="#F59E0B" stroke-width="2"/>
    <line x1="0" y1="15" x2="0" y2="18" stroke="#F59E0B" stroke-width="2"/>
    <line x1="-13" y1="-13" x2="-11" y2="-11" stroke="#F59E0B" stroke-width="2"/>
    <line x1="11" y1="11" x2="13" y2="13" stroke="#F59E0B" stroke-width="2"/>
    <line x1="13" y1="-13" x2="11" y2="-11" stroke="#F59E0B" stroke-width="2"/>
    <line x1="-11" y1="11" x2="-13" y2="13" stroke="#F59E0B" stroke-width="2"/>
  </g>
  
  <!-- 카페 건물 -->
  <rect x="20" y="60" width="65" height="50" rx="4" fill="#F59E0B" opacity="0.8"/>
  <rect x="25" y="65" width="15" height="20" rx="2" fill="rgba(255,255,255,0.9)"/>
  <rect x="45" y="65" width="15" height="20" rx="2" fill="rgba(255,255,255,0.9)"/>
  <rect x="65" y="65" width="15" height="20" rx="2" fill="rgba(255,255,255,0.9)"/>
  
  <!-- 카페 지붕 -->
  <path d="M15 60 L52.5 40 L90 60 Z" fill="#D97706"/>
  
  <!-- 카페 간판 -->
  <rect x="35" y="45" width="35" height="12" rx="6" fill="rgba(255,255,255,0.9)"/>
  <text x="52.5" y="53" fill="#F59E0B" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">MORNING</text>
  
  <!-- 카페 문 -->
  <rect x="42" y="90" width="20" height="20" rx="2" fill="#B45309"/>
  <circle cx="58" cy="100" r="1" fill="rgba(255,255,255,0.8)"/>
  
  <!-- 커피 증기 -->
  <g transform="translate(30, 50)">
    <path d="M0 0 Q2 -3 0 -6 Q-2 -9 0 -12" stroke="rgba(255,255,255,0.6)" stroke-width="1" fill="none"/>
    <path d="M4 0 Q6 -3 4 -6 Q2 -9 4 -12" stroke="rgba(255,255,255,0.5)" stroke-width="1" fill="none"/>
  </g>
  
  <!-- GPS 위치 핀 -->
  <g transform="translate(45, 15)">
    <path d="M7.5 0 Q15 0 15 7.5 Q15 15 7.5 20 Q0 15 0 7.5 Q0 0 7.5 0 Z" fill="#DC2626"/>
    <circle cx="7.5" cy="7.5" r="3" fill="white"/>
  </g>
  
  <!-- 하단 오버레이 -->
  <rect x="0" y="105" width="105" height="45" fill="url(#morningOverlay)"/>
  
  <!-- 거리 표시 -->
  <text x="8" y="125" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">0.5km</text>
  
  <!-- 별점 -->
  <g transform="translate(8, 130)">
    <text x="0" y="8" fill="#F59E0B" font-family="Arial, sans-serif" font-size="8">⭐</text>
    <text x="12" y="8" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">4.9</text>
  </g>
  
  <!-- 새 실루엣 -->
  <g transform="translate(15, 35)">
    <path d="M0 5 Q3 2 6 5 Q9 2 12 5" stroke="rgba(0,0,0,0.3)" stroke-width="1" fill="none"/>
  </g>
</svg>
