<svg width="360" height="144" viewBox="0 0 360 144" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="challengeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="challengeOverlay" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- 메인 배경 -->
  <rect width="360" height="144" rx="12" fill="url(#challengeGradient)"/>
  
  <!-- 오버레이 -->
  <rect width="360" height="144" rx="12" fill="url(#challengeOverlay)"/>
  
  <!-- 챌린지 아이콘 (트로피) -->
  <g transform="translate(280, 20)">
    <circle cx="30" cy="30" r="25" fill="rgba(255,255,255,0.1)"/>
    <!-- 트로피 -->
    <path d="M25 45 L35 45 L33 35 L27 35 Z" fill="rgba(255,255,255,0.8)"/>
    <rect x="28" y="45" width="4" height="8" fill="rgba(255,255,255,0.8)"/>
    <rect x="26" y="53" width="8" height="2" fill="rgba(255,255,255,0.8)"/>
    <!-- 트로피 컵 -->
    <path d="M27 35 Q30 25 33 35" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
    <!-- 별 장식 -->
    <path d="M30 20 L31 23 L34 23 L31.5 25 L32.5 28 L30 26 L27.5 28 L28.5 25 L26 23 L29 23 Z" fill="rgba(255,255,255,0.6)"/>
  </g>
  
  <!-- 텍스트 컨텐츠 -->
  <text x="24" y="50" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">30일 습관 챌린지</text>
  <text x="24" y="75" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="14">매일 러닝으로 건강한 습관 만들기</text>
  
  <!-- CTA 버튼 -->
  <rect x="24" y="90" width="80" height="28" rx="14" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
  <text x="64" y="108" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">참여하기</text>
  
  <!-- 장식 요소 (체크마크들) -->
  <g transform="translate(300, 90)">
    <circle cx="10" cy="10" r="8" fill="rgba(255,255,255,0.2)"/>
    <path d="M6 10 L9 13 L14 7" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
  </g>
  <g transform="translate(320, 100)">
    <circle cx="8" cy="8" r="6" fill="rgba(255,255,255,0.15)"/>
    <path d="M5 8 L7 10 L11 5" stroke="rgba(255,255,255,0.5)" stroke-width="1.5" fill="none"/>
  </g>
</svg>
