  </defs>
  
  <!-- 메인 배경 -->
  <rect width="162" height="206" rx="12" fill="url(#banpoGradient)"/>
  
  <!-- 한강 물결 -->
  <path d="M0 110 Q30 100 60 110 Q90 120 120 110 Q150 100 162 110 L162 130 Q150 140 120 130 Q90 140 60 130 Q30 120 0 130 Z" fill="rgba(255,255,255,0.2)"/>
