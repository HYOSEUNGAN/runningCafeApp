<svg width="162" height="206" viewBox="0 0 162 206" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="forestGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16A34A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="forestOverlay" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- 메인 배경 -->
  <rect width="162" height="206" rx="12" fill="url(#forestGradient)"/>
  
  <!-- 숲 나무들 -->
  <g transform="translate(10, 30)">
    <circle cx="15" cy="25" r="12" fill="rgba(255,255,255,0.2)"/>
    <rect x="13" y="37" width="4" height="12" fill="rgba(255,255,255,0.15)"/>
  </g>
  <g transform="translate(30, 20)">
    <circle cx="12" cy="20" r="10" fill="rgba(255,255,255,0.18)"/>
    <rect x="10" y="30" width="4" height="10" fill="rgba(255,255,255,0.12)"/>
  </g>
  <g transform="translate(50, 35)">
    <circle cx="10" cy="18" r="8" fill="rgba(255,255,255,0.15)"/>
    <rect x="8" y="26" width="4" height="8" fill="rgba(255,255,255,0.1)"/>
  </g>
  <g transform="translate(110, 25)">
    <circle cx="18" cy="28" r="14" fill="rgba(255,255,255,0.22)"/>
    <rect x="16" y="42" width="4" height="14" fill="rgba(255,255,255,0.17)"/>
  </g>
  <g transform="translate(130, 40)">
    <circle cx="12" cy="22" r="10" fill="rgba(255,255,255,0.18)"/>
    <rect x="10" y="32" width="4" height="10" fill="rgba(255,255,255,0.13)"/>
  </g>
  
  <!-- 힐링 트랙 (구불구불한 길) -->
  <path d="M20 80 Q40 70 60 80 Q80 90 100 80 Q120 70 140 80 Q140 100 120 110 Q100 120 80 110 Q60 100 40 110 Q20 120 20 100 Z" 
        fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 러너 아이콘 -->
  <g transform="translate(70, 85)">
    <circle cx="11" cy="8" r="4" fill="white"/>
    <path d="M7 12 L15 12 L13 28 L9 28 Z" fill="white"/>
    <path d="M6 18 L10 16 L14 18 L18 16" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- 거리 표시 -->
  <circle cx="30" cy="40" r="15" fill="rgba(255,255,255,0.9)"/>
  <text x="30" y="37" fill="#15803D" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">4.1</text>
  <text x="30" y="47" fill="#15803D" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">km</text>
  
  <!-- 랭킹 번호 -->
  <text x="20" y="40" fill="rgba(0,0,0,0.8)" font-family="Arial, sans-serif" font-size="32" font-weight="bold" font-style="italic">3</text>
  
  <!-- 하단 오버레이 -->
  <rect x="0" y="150" width="162" height="56" fill="url(#forestOverlay)"/>
  
  <!-- 코스 정보 -->
  <text x="12" y="175" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">서울숲 힐링 코스</text>
  
  <!-- 평점 -->
  <g transform="translate(12, 185)">
    <rect x="0" y="0" width="20" height="16" rx="8" fill="rgba(255,255,255,0.9)"/>
    <text x="4" y="6" fill="#F59E0B" font-family="Arial, sans-serif" font-size="8">⭐</text>
    <text x="25" y="11" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">4.5</text>
  </g>
  
  <!-- 나비 장식 -->
  <g transform="translate(120, 30)">
    <ellipse cx="5" cy="3" rx="3" ry="2" fill="rgba(255,255,255,0.4)"/>
    <ellipse cx="5" cy="7" rx="3" ry="2" fill="rgba(255,255,255,0.4)"/>
    <line x1="5" y1="2" x2="5" y2="8" stroke="rgba(255,255,255,0.6)" stroke-width="1"/>
  </g>
</svg>
