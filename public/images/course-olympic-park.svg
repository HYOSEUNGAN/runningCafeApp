<svg width="162" height="206" viewBox="0 0 162 206" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="olympicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="olympicOverlay" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- 메인 배경 -->
  <rect width="162" height="206" rx="12" fill="url(#olympicGradient)"/>
  
  <!-- 공원 나무들 -->
  <g transform="translate(20, 40)">
    <circle cx="10" cy="20" r="8" fill="rgba(255,255,255,0.2)"/>
    <rect x="8" y="28" width="4" height="8" fill="rgba(255,255,255,0.15)"/>
  </g>
  <g transform="translate(40, 30)">
    <circle cx="8" cy="15" r="6" fill="rgba(255,255,255,0.15)"/>
    <rect x="6" y="21" width="4" height="6" fill="rgba(255,255,255,0.1)"/>
  </g>
  <g transform="translate(120, 50)">
    <circle cx="12" cy="18" r="10" fill="rgba(255,255,255,0.2)"/>
    <rect x="10" y="28" width="4" height="10" fill="rgba(255,255,255,0.15)"/>
  </g>
  
  <!-- 순환 트랙 -->
  <ellipse cx="81" cy="100" rx="50" ry="40" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 러너 아이콘 -->
  <g transform="translate(110, 80)">
    <circle cx="11" cy="8" r="4" fill="white"/>
    <path d="M7 12 L15 12 L13 28 L9 28 Z" fill="white"/>
    <path d="M6 18 L10 16 L14 18 L18 16" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- 거리 표시 -->
  <circle cx="30" cy="40" r="15" fill="rgba(255,255,255,0.9)"/>
  <text x="30" y="37" fill="#059669" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">3.8</text>
  <text x="30" y="47" fill="#059669" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">km</text>
  
  <!-- 랭킹 번호 -->
  <text x="20" y="40" fill="rgba(0,0,0,0.8)" font-family="Arial, sans-serif" font-size="32" font-weight="bold" font-style="italic">2</text>
  
  <!-- 하단 오버레이 -->
  <rect x="0" y="150" width="162" height="56" fill="url(#olympicOverlay)"/>
  
  <!-- 코스 정보 -->
  <text x="12" y="175" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">올림픽공원 순환 코스</text>
  
  <!-- 평점 -->
  <g transform="translate(12, 185)">
    <rect x="0" y="0" width="20" height="16" rx="8" fill="rgba(255,255,255,0.9)"/>
    <text x="4" y="6" fill="#F59E0B" font-family="Arial, sans-serif" font-size="8">⭐</text>
    <text x="25" y="11" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">4.5</text>
  </g>
  
  <!-- 올림픽 링 장식 -->
  <g transform="translate(120, 25)">
    <circle cx="5" cy="5" r="3" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <circle cx="12" cy="5" r="3" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <circle cx="19" cy="5" r="3" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
  </g>
</svg>
