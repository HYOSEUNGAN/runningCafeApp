<svg width="105" height="150" viewBox="0 0 105 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="olympicCafeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ECFDF5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1FAE5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="olympicCafeOverlay" x1="0%" y1="100%" x2="0%" y2="70%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- 메인 배경 -->
  <rect width="105" height="150" rx="12" fill="url(#olympicCafeGradient)"/>
  
  <!-- 공원 나무들 -->
  <g transform="translate(10, 30)">
    <circle cx="8" cy="15" r="6" fill="rgba(16,185,129,0.4)"/>
    <rect x="6" y="21" width="4" height="8" fill="rgba(16,185,129,0.3)"/>
  </g>
  <g transform="translate(25, 25)">
    <circle cx="6" cy="12" r="5" fill="rgba(16,185,129,0.3)"/>
    <rect x="4" y="17" width="4" height="6" fill="rgba(16,185,129,0.25)"/>
  </g>
  <g transform="translate(75, 35)">
    <circle cx="10" cy="18" r="8" fill="rgba(16,185,129,0.4)"/>
    <rect x="8" y="26" width="4" height="10" fill="rgba(16,185,129,0.3)"/>
  </g>
  
  <!-- 카페 건물 -->
  <rect x="20" y="60" width="65" height="50" rx="4" fill="#10B981" opacity="0.8"/>
  <rect x="25" y="65" width="15" height="20" rx="2" fill="rgba(255,255,255,0.9)"/>
  <rect x="45" y="65" width="15" height="20" rx="2" fill="rgba(255,255,255,0.9)"/>
  <rect x="65" y="65" width="15" height="20" rx="2" fill="rgba(255,255,255,0.9)"/>
  
  <!-- 카페 지붕 -->
  <path d="M15 60 L52.5 40 L90 60 Z" fill="#059669"/>
  
  <!-- 카페 간판 -->
  <rect x="35" y="45" width="35" height="12" rx="6" fill="rgba(255,255,255,0.9)"/>
  <text x="52.5" y="53" fill="#10B981" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">OLYMPIC</text>
  
  <!-- 카페 문 -->
  <rect x="42" y="90" width="20" height="20" rx="2" fill="#047857"/>
  <circle cx="58" cy="100" r="1" fill="rgba(255,255,255,0.8)"/>
  
  <!-- 올림픽 링 장식 -->
  <g transform="translate(15, 15)">
    <circle cx="5" cy="5" r="3" fill="none" stroke="rgba(16,185,129,0.6)" stroke-width="1"/>
    <circle cx="12" cy="5" r="3" fill="none" stroke="rgba(16,185,129,0.5)" stroke-width="1"/>
    <circle cx="19" cy="5" r="3" fill="none" stroke="rgba(16,185,129,0.6)" stroke-width="1"/>
    <circle cx="8.5" cy="10" r="3" fill="none" stroke="rgba(16,185,129,0.4)" stroke-width="1"/>
    <circle cx="15.5" cy="10" r="3" fill="none" stroke="rgba(16,185,129,0.5)" stroke-width="1"/>
  </g>
  
  <!-- GPS 위치 핀 -->
  <g transform="translate(75, 15)">
    <path d="M7.5 0 Q15 0 15 7.5 Q15 15 7.5 20 Q0 15 0 7.5 Q0 0 7.5 0 Z" fill="#DC2626"/>
    <circle cx="7.5" cy="7.5" r="3" fill="white"/>
  </g>
  
  <!-- 북마크 -->
  <g transform="translate(85, 8)">
    <path d="M0 0 L8 0 L8 12 L4 8 L0 12 Z" fill="#F59E0B"/>
  </g>
  
  <!-- 하단 오버레이 -->
  <rect x="0" y="105" width="105" height="45" fill="url(#olympicCafeOverlay)"/>
  
  <!-- 거리 표시 -->
  <text x="8" y="125" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">1.0km</text>
  
  <!-- 별점 -->
  <g transform="translate(8, 130)">
    <text x="0" y="8" fill="#F59E0B" font-family="Arial, sans-serif" font-size="8">⭐</text>
    <text x="12" y="8" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">4.9</text>
  </g>
  
  <!-- 운동하는 사람 실루엣 -->
  <g transform="translate(85, 75)">
    <circle cx="3" cy="3" r="2" fill="rgba(16,185,129,0.4)"/>
    <path d="M1 5 L5 5 L4 12 L2 12 Z" fill="rgba(16,185,129,0.4)"/>
  </g>
</svg>
